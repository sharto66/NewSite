<% include ../partials/head %>

<div class="container">
	<div class="box">
		<div class="col-lg-12">
			<h1>Events</h1>
			</br></br>
			<% for(var i=0; i < events.length; i++) { %>
				<li><%= events[i].name %></li>
				<% var imgName = events[i].picture.replace(/'/i, ''); %>
				<img src=<%= '/uploaded_images/' + imgName %> height="100" width="100">
			<% } %>
		</div>
	</div>
</div>
</body>
</html>
