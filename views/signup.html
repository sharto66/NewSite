<% include partials/head %>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form action="/signup" method="post">
			<fieldset>
				<div id="legend">
					<legend class="">Register</legend>
				</div>
				<% if (message != null) { %>
					<div class="alert-danger"><%= message %></div>
				<% } %>
				<div class="control-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
					<input type="text" id="username" name="name" class="form-control input-lg">
					<p class="help-block">Enter your full name</p>
				</div>
			 
				<div class="control-group">
					<label class="control-label" for="email">E-mail</label>
					<div class="controls">
						<input type="email" id="email" name="email" class="form-control input-lg">
						<p class="help-block">Please provide your E-mail</p>
					</div>
				</div>
				 
				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" id="password" name="password" class="form-control input-lg">
						<p class="help-block">Password should be at least 6 characters</p>
					</div>
				</div>
				 
				<div class="control-group">
					<label class="control-label" for="password_confirm">Password (Confirm)</label>
					<div class="controls">
						<input type="password" id="password_confirm" name="password_confirm" class="form-control input-lg">
						<p class="help-block">Please confirm password</p>
					</div>
				</div>
				 
				<div class="control-group">
					<div class="controls">
						<!--<button class="btn btn-success">Register</button>-->
						<input type="submit" class="btn btn-success" value="Submit" />
					</div>
				</div>
			</fieldset>
			</form>
		</div>
    </div> 
</div>
<!-- End container -->
</body>
</html>
